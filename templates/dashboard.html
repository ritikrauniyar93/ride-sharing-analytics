<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ride Sharing Analytics Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --card-bg: rgba(255, 255, 255, 0.08);
            --glass-blur: blur(10px);
            --border: rgba(255, 255, 255, 0.2);
            --text-light: #ffffffcc;
            --primary: #0f0f0f;
            --accent: #1dbf73;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: var(--text-light);
            padding: 20px;
        }

        h1 {
            font-size: 32px;
            font-weight: 600;
            color: #fff;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: var(--glass-blur);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 30px rgba(0,0,0,0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 40px rgba(0,0,0,0.3);
        }

        input, select, button {
            padding: 10px;
            margin: 6px 0;
            width: 100%;
            border: 1px solid var(--border);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            outline: none;
        }

        button {
            background-color: var(--accent);
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #17a860;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            color: #fff;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ffffff22;
        }

        canvas {
            background-color: rgba(0,0,0,0.03);
            border-radius: 10px;
        }

        select {
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        ::placeholder {
            color: #ddd;
        }
    </style>
</head>
<body>
    <h1>ðŸš– Ride Sharing Analytics</h1>

    <div class="grid">
        <div class="card">
            <h2>Total Rides</h2>
            <p id="totalRides">Loading...</p>
        </div>
        <div class="card">
            <h2>Total Earnings</h2>
            <p id="totalEarnings">Loading...</p>
        </div>
        <div class="card">
            <h2>Top Source</h2>
            <p id="topSource">Loading...</p>
        </div>
    </div>

    <div class="card">
        <h2>Driver Earnings</h2>
        <canvas id="earningsChart" height="100"></canvas>
    </div>

    <div class="card">
        <h2>Ride Sources</h2>
        <canvas id="sourceChart" height="100"></canvas>
    </div>

    <div class="card">
        <h2>Add Ride</h2>
        <form action="/add_ride" method="post">
            <input name="driver_id" placeholder="Driver ID" required>
            <input name="price" type="number" step="0.01" placeholder="Price â‚¹" required>
            <input name="source" placeholder="Source" required>
            <input name="destination" placeholder="Destination" required>
            <button type="submit">Add Ride</button>
        </form>
    </div>

    <div class="card">
        <h2>Ride History</h2>
        <label for="driverFilter">Filter by Driver:</label>
        <select id="driverFilter" onchange="filterTable()">
            <option value="all">All</option>
        </select>
        <table id="rideTable">
            <thead>
                <tr>
                    <th>Driver</th>
                    <th>â‚¹</th>
                    <th>From</th>
                    <th>To</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Filled by JS -->
            </tbody>
        </table>
    </div>

    <script>
        let earningsChart, sourceChart;

        async function fetchData() {
            const res = await fetch('/api/data');
            const data = await res.json();

            document.getElementById('totalRides').innerText = data.total_rides;
            document.getElementById('totalEarnings').innerText = `â‚¹${data.total_earnings.toFixed(2)}`;
            document.getElementById('topSource').innerText = data.top_source;

            updateEarningsChart(data.driver_earnings);
            updateSourceChart(data.rides);
            updateTable(data.rides);
            updateDriverFilter(data.driver_earnings);
        }

        function updateEarningsChart(driverEarnings) {
            const labels = Object.keys(driverEarnings);
            const earnings = Object.values(driverEarnings);

            if (earningsChart) earningsChart.destroy();

            const ctx = document.getElementById('earningsChart').getContext('2d');
            earningsChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Earnings (â‚¹)',
                        data: earnings,
                        backgroundColor: '#1dbf73'
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        }

        function updateSourceChart(rides) {
            const sources = [...new Set(rides.map(r => r.source))];
            const counts = sources.map(s => rides.filter(r => r.source === s).length);

            if (sourceChart) sourceChart.destroy();

            const ctx = document.getElementById('sourceChart').getContext('2d');
            sourceChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: sources,
                    datasets: [{
                        label: 'Ride Sources',
                        data: counts,
                        backgroundColor: ['#36A2EB', '#FF6384', '#FFCE56', '#4BC0C0', '#9966FF']
                    }]
                }
            });
        }

        function updateTable(rides) {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = "";

            rides.forEach(ride => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${ride.driver_id}</td>
                    <td>${ride.price}</td>
                    <td>${ride.source}</td>
                    <td>${ride.destination}</td>
                    <td>${ride.timestamp}</td>
                `;
                tableBody.appendChild(tr);
            });
        }

        function updateDriverFilter(driverEarnings) {
            const filter = document.getElementById('driverFilter');
            const drivers = Object.keys(driverEarnings);

            filter.innerHTML = '<option value="all">All</option>';
            drivers.forEach(d => {
                const option = document.createElement('option');
                option.value = d;
                option.text = d;
                filter.appendChild(option);
            });
        }

        function filterTable() {
            const selected = document.getElementById('driverFilter').value;
            const rows = document.querySelectorAll('#rideTable tbody tr');
            rows.forEach(row => {
                const match = selected === 'all' || row.children[0].innerText === selected;
                row.style.display = match ? '' : 'none';
            });
        }

        fetchData();
        setInterval(fetchData, 5000);
    </script>
</body>
</html>
